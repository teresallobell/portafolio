    <h1 class="contacto">Contacto</h1>
    <p class="fondo-black texto-centrado">
      Â¿Tienes alguna pregunta o quieres trabajar conmigo?<br />
      Completa el formulario y me pondre en contacto contigo lo antes posible.
    </p>
      
    <form id="contactform">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="tu nombre" />
    

      <div> 
      <label for="email">Correo Electronico</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="tu correo electronico"
      />
       </div>

      
      <label for="menssage">Mensaje</label>
      <textarea
        id="menssage"
        name="menssage"
        required
        minlength="50"
        placeholder="Tu mensaje"
        rows="5"
      ></textarea>
       
     
     
      <button type="submit">Enviar</button>
    </form>
